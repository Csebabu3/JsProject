<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    small {
        color: red;
    }
</style>
<style>
    input {
        border-radius: 8px;
        outline: none;
    }

    select {
        border-radius: 8px;
        outline: none;
    }

    button {
        border-radius: 8px;
    }
</style>

<body onload="getData();">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2 onclick="home()"><b><i class="fa fa-user-o" aria-hidden="true"></i>&emsp;HOME</b></h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown"><b>STUDENT</b></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><b>Student Form</b></a></li>
                            <li onclick="studenttbl()"><a class="dropdown-item" href="#"><b>Student Table</b></a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown"><b>EMPLOYEE</b></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><b>Employee Form</b></a></li>
                            <li><a class="dropdown-item" href="#"><b>Employee Table</b></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>CONTACT</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="student-form">
            <form id="#myform" class="text-success mt-4 fw-bolder" onsubmit="student(event)">
                <h1 class="ms-5"><b>Student-form</b></h1>
                <div class="signup">
                    <label>Name :</label>
                    <input type="hidden" id="id">
                    <input type="text" class="w-100 mt-2 border border-dark shadow bg-white p-2" id="name"
                        placeholder="Enter the name">
                    <small id="nameerr"></small>
                </div>
                <div class="signup">
                    <label>Email ID :</label>
                    <input type="text" class="w-100 mt-2 border border-dark shadow bg-white p-2" id="email"
                        placeholder="Email id">
                    <small id="emailerr"></small>
                </div>
                <div class="signup">
                    <label>password :</label>
                    <input type="password" class="w-100 mt-2 border border-dark shadow bg-white p-2" id="password"
                        placeholder="Enter password">
                    <small id="passworderr"></small>
                </div>
                <div class="signup">
                    <label>confirm password :</label>
                    <input type="password" class="w-100 mt-2 border border-dark shadow bg-white p-2" id="cpassword"
                        placeholder="Enter the confirm password">
                    <small id="cpassworderr"></small>
                </div>
                <div class="signup">
                    <label>Mobile No :</label>
                    <input type="number" class="w-100 mt-2 border border-dark shadow bg-white p-2" id="mobile"
                        placeholder="Enter the mobile no">
                    <small id="mobileerr"></small>
                </div>
                <div class="signup">
                    <label>Date of Birth :</label>
                    <input type="date" class="w-100 mt-2 border border-dark shadow bg-white p-2" id="dob"
                        placeholder="Enter the date of Birth">
                    <small id="doberr"></small>
                </div>
                <div class="signup">
                    <label>qualification :</label><br>
                    <select id="qualification" class="w-100 mt-2 border border-dark shadow bg-white p-2">
                        <option value="">---select---</option>
                        <option>B.E</option>
                        <option>M.E</option>
                        <option>B.Sc</option>
                        <option>M.Sc</option>
                        <option>B.C.A</option>
                        <option>M.C.A</option>
                    </select>
                    <small id="qualificationerr"></small>
                </div>
                <div class="signup">
                    <label>Gender :</label>
                    <select id="Gender" class="w-100 mt-2 border border-dark shadow bg-white p-2">
                        <option value="">---select---</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <small id="Gendererr"></small>
                </div>
                <button type="submit" onclick="stutbl()"
                    class="w-100 mt-3 border border-dark shadow bg-success text-white mb-3 p-3">
                    <h4>Submit</h4>
                </button>
                <script src="student.js"></script>


</body>

</html>
