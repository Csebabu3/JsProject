<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    input {
        border-radius: 8px;
        border: 2px solid black;
        outline: none;
        box-shadow: 5px 10px 5px gray;
    }

    button {
        border-radius: 8px;
    }

    small {
        color: red;
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2 onclick="home()"><b><i class="fa fa-user-o" aria-hidden="true"></i>&emsp;HOME</b></h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown"><b>STUDENT</b></a>
                        <ul class="dropdown-menu">
                            <li onclick="student()"><a class="dropdown-item" href="#"><b>Student Form</b></a></li>
                            <li onclick="studenttbl()"><a class="dropdown-item" href="#"><b>Student Table</b></a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown"><b>EMPLOYEE</b></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><b>Employee Form</b></a></li>
                            <li><a class="dropdown-item" href="#"><b>Employee Table</b></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="contact()"><b>CONTACT</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container d-flex justify-content-center">
        <div class="signin-form">
            <form class="text-success mt-4" id="signinForm" onsubmit="signin(event)">
                <h1 class="ms-5"><b>Sign-in Form</b></h1>
                <div class="signin">
                    <label><b>Username:</b></label>
                    <input type="text" class="w-100 mt-2 border border-dark  shadow bg-white p-3" id="username"
                        placeholder="Enter the username">
                    <b><small id="usernameerr"></small></b>
                </div>
                <div class="signin">
                    <label><b>Password:</b></label>
                    <input type="password" class="w-100 mt-2 border border-dark shadow bg-white p-3" id="password"
                        placeholder="Enter the password">
                    <b><small id="passworderr"></small></b>
                </div><br>
                <div class="d-flex">
                    <button type="submit" class="w-50 mt-3 border border-dark shadow bg-success text-white mb-3 p-3"
                        onclick="signinform()">
                        <h4>Sign In</h4>
                    </button>&ensp;
                    <button type="button" class="w-50 mt-3 border border-dark shadow bg-success text-white mb-3 p-3"
                        onclick="redirect()">
                        <h4>Sign Up</h4>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="signin.js"></script>

</body>

</html>
