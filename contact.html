<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    small {
        color: red;
        font-weight: bolder;
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2 onclick="home()"><b><i class="fa fa-user-o" aria-hidden="true"></i>&emsp;HOME</b></h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown"><b>STUDENT</b></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="stuform()"><b>Student Form</b></a></li>
                            <li><a class="dropdown-item" href="#" onclick="stutbl()"><b>Student Table</b></a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown"><b>EMPLOYEE</b></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><b>Employee Form</b></a></li>
                            <li><a class="dropdown-item" href="#"><b>Employee Table</b></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>CONTACT</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center mt-5">
        <div class="contact">
            <form id="#contact" onsubmit="contact(event)">
                <h2 class="ms-5"><b>CONTACT US</b></h2>
                <div class="contact us">
                    <label><b>Name :</b></label>
                    <input type="text" id="name" class="w-100 border border-5 border-dark rounded-pill shadow bg-white">
                    <small id="nameerr"></small>
                </div>
                <div class="contact us">
                    <label><b>Email :</b></label>
                    <input type="text" id="email"
                        class="w-100 border border-5 border-dark rounded-pill shadow bg-white">
                    <small id="emailerr"></small>
                </div>
                <div class="contact us">
                    <label><b>Mobile No :</b></label>
                    <input type="number" id="mobile"
                        class="w-100 border border-5 border-dark rounded-pill shadow bg-white">
                    <small id="mobileerr"></small>
                </div>
                <div class="contact us">
                    <label><b>Massege :</b></label>
                    <textarea id="message"
                        class="w-100 border border-5 rounded-pill border-dark shadow bg-white"></textarea>
                    <small id="messageerr"></small>
                </div>
                <div class="contact us">
                    <button type="submit" class="mt-3 w-100 border border-5 rounded-pill border-dark shadow bg-white"><b>Send
                            to message</b></button>
                </div>
            </form>
        </div>
    </div>
    <script src="contact.js"></script>
</body>

</html>
