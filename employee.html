<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    input{
        border-radius: 8px;
        outline: none;
        border: 1px solid black;
    }
    label{
        font-weight: bolder;
    }
    button{
        border-radius: 5px;
        outline: none;
        border: 0;
        background-color: green;
    }
    small{
        color: red;
        font-weight: bolder;
    }
   
</style>
<body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2><b><i class="fa fa-user-o" aria-hidden="true"></i>&emsp;HOME</b></h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown"><b>STUDENT</b></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><b>Student Form</b></a></li>
                            <li><a class="dropdown-item" href="#"><b>Student Table</b></a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown"><b>EMPLOYEE</b></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><b>Employee Form</b></a></li>
                            <li><a class="dropdown-item" href="#"><b>Employee Table</b></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>CONTACT</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center mt-5">
        <div class="Employee-form">
            <form id="#myform" onsubmit="Employee(event)">
                <h1 class="text-success">Employee Form</h1>
                <div class="Employee">
                    <label>Name :</label>
                    <input type="text" id="name" class="w-100" placeholder="Enter the name">
                    <small id="nameerr"></small>
                </div>
                <div class="Employee">
                    <label>Email :</label>
                    <input type="text" id="email" class="w-100" placeholder="Enter the email">
                    <small id="emailerr"></small>
                </div>
                <div  class="Employee">
                    <label>Password :</label>
                    <input type="text" id="password" class="w-100" placeholder="Enter the password">
                    <small id="passworderr"></small>
                </div>
                <div class="Employee">
                    <label>Emp ID :</label>
                    <input type="text" id="empid" class="w-100" placeholder="Enter the emp id">
                    <small id="empiderr"></small>
                </div>
                <div class="Employee">
                    <label>Mobile :</label>
                    <input type="number"  id="mobile" class="w-100"  placeholder="Enter the mobile no">
                    <small id="mobileerr"></small>
                </div>
                <div class="Employee">
                    <button type="submit" class="mt-3 p-2 w-50"><b>submit</b></button>
                </div>
            </form>
        </div>
    </div>
    <script src="employee.js"></script>
</body>
</html>
